<!DOCTYPE HTML>
<html>
<head>
    <title>Benefits of Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: darkgrey;">
  <!--bootstrap grid code-->
    <div class="container text-center">
        <div class="row">
          <div class="col-sm-8">apple</div>
          <div class="col-sm-4">orange</div>
        </div>
        <div class="row">
          <div class="col-sm">banana</div>
          <div class="col-sm">pear</div>
          <div class="col-sm">mango</div>
        </div>
      </div>

      <!--another grid-->
      <div class="container px-4 text-center">
        <div class="row gx-5">
          <div class="col">
           <div class="p-3">meat</div>
          </div>
          <div class="col">
            <div class="p-3">veggies</div>
          </div>
        </div>
      </div>
<!--images-->
<div class="images">
  <img src="images\Download.png" class="rounded float-start" alt="SB1">
  <img src="images\Download1.png" class="rounded float-end" alt="SB2">
</div>

<!--table-->
<div class="tables">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</div>

</body> 

</html>
